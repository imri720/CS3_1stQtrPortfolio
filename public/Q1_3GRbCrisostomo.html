<!DOCTYPE html>
<html>
<body>

    <h2> Q1 3rd Graded Exercise submitted by Imanuel Crisostomo of 9-Rubidium</h2>

    <p>Guess the number : ___</p>
    <p>The number ranges from 1-100</p>

    <label>Enter your guess: </label>
    <input type="text" id="guess">
    <button onclick="checkIt()">Check It</button>
    <p>Result: <span id="result"></span></p>

    <script>
        var dNumber = Math.floor(Math.random() * 100) + 1;  
        function checkIt() {
            var userGuess = parseInt(document.getElementById("guess").value); 
            var result = "";
            if (userGuess > dNumber) {
                result = "Lower";
            } 
            else if (userGuess < dNumber) {
                result = "Higher";
            }
            else {
                result = "You are correct!";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
